你曾經自認為無影神鍵手，但卻常常手賤敲到大寫解鎖鍵（caps lock）嗎？根據玩家實驗證明，新款蘋果金屬鍵盤，似乎有個特殊的功能，讓你不能輕鬆的將 caps lock 啟動，卻能輕易的解除。
這位玩家實驗的對象為有線版的新 Mac 鍵盤，實驗過程中，當他以無影鬼手連續三次快速按下 caps lock 後，得到竟是一片靜默，直到他凝氣於指尖，用力給他按個幾秒以後，caps lock 的燈號才緩緩亮起，而其再度的以無影手按了一按，卻又能夠輕易的解除。
這樣的設計，假設不是產品的瑕疵，究竟對大家有沒有幫助呢？您認為呢？
