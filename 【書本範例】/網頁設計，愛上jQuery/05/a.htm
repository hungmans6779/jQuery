讓大家譙了又譙，一譙再譙的 iPod touch，終於是有了個勉強讓人嘴角上揚的好消息流出了...嗎？ 一位自稱收到賈伯斯 email 
的朋友表示，他老大的信中言明不能在 iPod touch 上面編輯行事曆，其實也是眾多臭蟲當中的一個，同時將會在下一次的軟體/韌體更新當中加入。 
這裡有幾個疑點，第一，老賈應該比較習慣寫公開信，再來，也沒有人能夠證明 sjobs@apple.com 就是老賈的 email（說不定人家用的其實是 Gmail），不管怎樣，還真希望老賈有一天能夠大發慈悲，把該還給我們的都還給我們。</div>
