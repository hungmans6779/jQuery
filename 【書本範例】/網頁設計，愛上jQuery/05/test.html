<script type="text/javascript" src="../jquery-1.2.1.pack.js"></script>
  <script>
//editable
function jtabledit(){
name='#'+this.id 
jsrc=$(name).html()
if (jsrc.indexOf('<INPUT')>0){
jsrc=jsrc.replace(/<INPUT value=|<INPUT/g,'').replace(/><\/TD>/g,'</TD>')
}else{
a=jsrc.match(/[^>]*<\/TD>/g)
for (i=0;i<a.length;i++){
	a[i]=a[i].replace(/<\/TD>/g,'')
	jsrc=jsrc.replace('<TD>'+a[i]+'</TD>','<TD><input value='+a[i]+'></TD>')
}}
$(name).html(jsrc)
}
function jtable2db(name){
jsrc=$(name).html()
jsrc=jsrc.match(/[^>]*?<\/TD>/g).join(',').replace(/<\/TD>/g,'')
alert(jsrc)
}
jtable2db('table')
$('table').dblclick(jtabledit)
</script>
