不論你是不是綠巨人浩克的迷，這台魄力滿點的電腦主機一定能讓您對Hulk的怒氣感同身受（在BSOD時，誰不想把主機拿起來砸？）這位浩克的頭號粉絲把他心愛的13吋Raging Hulk拿出來花了十四個月改造，他手上砸的是一片Micro-ATX主機板，腳下踩的是一顆電腦供應器，背後那些支離破碎的線...我們就不一一介紹了。
除了照片以外，事實上他還真的可以作出「砸電腦」的動作，看到它搖著主機板吶喊的樣子，實在是太寫實啦！不過我想如果沒有像他一樣氣到臉綠的話，還是關機後再砸吧！跳轉後有更多的照片，但請各位一定要點引用來源，那裡還有個動態的Flash喔！
誰來作個Godzilla的呢...
